<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>2DoBox</title>
  </head>

  <body>

    <header>
      <summary>
        <h1 id="todo-logo">2do</h1><h1 id="box-logo">box</h1>
      </summary>
      <form>
        <textarea type="text" id="title" placeholder="Title" value="title input field"></textarea>
        <textarea type="text" id="task" placeholder="Task" value="task description input field"></textarea>
        <div id="char-num"></div>
        <input type="button" value="save" class="button value="sort by "save button" id="save" disabled>
        <button class="button" id="sort">sort</button>
        <form class="quality-buttons">
          <button type="button" name="button" class="quality-button" value="sort by critical" id="critical">critical</button>
          <button type="button" name="button" class="quality-button" value="sort by high"id="high">high</button>
          <button type="button" name="button" class="quality-button" value="sort by normal"id="normal">normal</button>
          <button type="button" name="button" class="quality-button" value="sort by low"id="low">low</button>
          <button type="button" name="button" class="quality-button" value="sort by none"id="none">none</button>
          <button type="button" name="button" class="quality-button" value="sort by all">dickshorts</button>
        </form>
      </form>

    </header>

   <section class="search">
      <textarea type="text" id="search" placeholder="Search"></textarea>
   </section>

    <section id="todos">
    </section>
    <button class="button" id="showall">show all</button>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="main.bundle.js"></script>
  </body>
</html>
