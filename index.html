<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>2DoBox</title>
  </head>

  <body>

    <header>
      <summary>
        <h1 id="todo-logo">2do</h1><h1 id="box-logo">box</h1>
      </summary>
      <form>
        <textarea type="text" id="title" placeholder="Title" name = "title input field" value="title input field"></textarea>
        <textarea type="text" id="task" placeholder="Task" name = "task input field" value="task input field"></textarea>
        <div id="char-num"></div>
        <input type="button" value="save task" class="button value" name="save button" id="save" disabled>
        <!-- <button class="button" id="sort" value="sort by importance">sort</button> -->
        <form class="quality-buttons">
          <button type="button" name="button" class="quality-button" value="show only critical" id="critical">critical</button>
          <button type="button" name="button" class="quality-button" value="show only high"id="high">high</button>
          <button type="button" name="button" class="quality-button" value="show only normal"id="normal">normal</button>
          <button type="button" name="button" class="quality-button" value="show only low"id="low">low</button>
          <button type="button" name="button" class="quality-button" value="show only none"id="none">none</button>
          <button type="button" name="button" class="quality-button" value="show all">all</button>
        </form>
        <button type = "button" value = "show completed" class="button" id="show-completed">show completed</button>
      </form>

    </header>

   <section class="search">
      <textarea type="text" id="search" placeholder="Search" title="search field"></textarea>
   </section>

    <section id="todos">
    </section>
    <button type = "button" value = "show all tasks" class="button" id="showall">show all</button>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="main.bundle.js"></script>
  </body>
</html>
